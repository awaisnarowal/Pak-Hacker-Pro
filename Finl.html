<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro</title>
    <style>
        :root { color-scheme: light; }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 20px;
        }
        h2 { color: #007bff; }

        input {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            text-align: center;
            border: 2px solid #28a745;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .animated-button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 130px;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .contact-button { background: linear-gradient(45deg, #25d366, #128C7E); }

        .loading {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: 2px solid #28a745;
            border-radius: 5px;
            display: none;
        }

        /* No Internet Connection Message */
        .no-internet {
            display: none;
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .retry-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Pak Hacker Pro</h2>

    <input type="tel" id="inputBox" placeholder="Input number..." oninput="validateInput()" maxlength="13"/>
    <div class="button-container">
        <button class="animated-button disabled" id="checkButton" onclick="submitForm()" disabled>Check</button>
        <button class="animated-button contact-button" id="contactButton" onclick="openWhatsApp()">Contact Us</button>
    </div>

    <p class="no-internet" id="noInternetMsg">No Internet Connection</p>
    <button class="retry-button" id="retryButton" onclick="checkInternet()">Check Your Connection Now</button>

    <div class="loading" id="loadingSpinner"></div>
    <iframe id="resultFrame"></iframe>

    <script>
        function validateInput() {
            let inputBox = document.getElementById("inputBox");
            let checkButton = document.getElementById("checkButton");
            let userInput = inputBox.value.trim();

            if (userInput.startsWith("0")) {
                inputBox.setAttribute("maxlength", "11");  
            } else {
                inputBox.setAttribute("maxlength", "13");  
            }

            if (userInput.length == inputBox.getAttribute("maxlength")) {
                inputBox.blur();  
                checkButton.classList.remove("disabled");
                checkButton.disabled = false;
            } else {
                checkButton.classList.add("disabled");
                checkButton.disabled = true;
            }
        }

        function checkInternet() {
            let checkButton = document.getElementById("checkButton");
            let contactButton = document.getElementById("contactButton");
            let noInternetMsg = document.getElementById("noInternetMsg");
            let retryButton = document.getElementById("retryButton");

            if (!navigator.onLine) {
                noInternetMsg.style.display = "block";
                retryButton.style.display = "block";
                checkButton.classList.add("disabled");
                contactButton.classList.add("disabled");
            } else {
                noInternetMsg.style.display = "none";
                retryButton.style.display = "none";
                checkButton.classList.remove("disabled");
                contactButton.classList.remove("disabled");
            }
        }

        window.addEventListener("load", checkInternet);
        window.addEventListener("online", checkInternet);
        window.addEventListener("offline", checkInternet);

        function submitForm() {
            if (!navigator.onLine) {
                checkInternet();
                return;
            }

            let inputBox = document.getElementById("inputBox");
            let userInput = inputBox.value.trim();
            let resultFrame = document.getElementById("resultFrame");
            let loadingSpinner = document.getElementById("loadingSpinner");

            if (userInput === "") {
                alert("Please enter a valid number!");
                return;
            }

            loadingSpinner.style.display = "block";
            resultFrame.style.display = "none";

            let url = "https://www.appelevates.com/siminfo/rehmanbackupapi.php?search=" + userInput;

            setTimeout(() => {
                if (!navigator.onLine) {
                    checkInternet();
                    loadingSpinner.style.display = "none";
                    return;
                }

                resultFrame.src = url;
                resultFrame.style.display = "block";
                loadingSpinner.style.display = "none";
            }, 2000);
        }

        function openWhatsApp() {
            if (!navigator.onLine) {
                checkInternet();
                return;
            }
            let phoneNumber = "+923070378723";  
            let whatsappURL = "https://wa.me/" + phoneNumber;
            window.open(whatsappURL, "_blank");
        }
    </script>

</body>
</html
