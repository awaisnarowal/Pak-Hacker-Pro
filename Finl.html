<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Owner Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
        }
        h2 {
            background-color: #d9534f;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .input-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 2px solid #d9534f;
            border-radius: 5px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            background-color: white;
        }
        .input-box input {
            border: none;
            outline: none;
            font-size: 16px;
            flex: 1;
            padding: 10px;
        }
        .input-box img {
            width: 20px;
            margin-right: 10px;
        }
        .search-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #c9302c;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
            display: none;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-box h3 {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .result-box p {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .call-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .call-btn img {
            width: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sim Owner Details</h2>
        <div class="input-box">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
            <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">
        </div>
        <button class="search-btn" onclick="searchNumber()">Search</button>

        <div class="result-box" id="result">
            <h3>Owner Details</h3>
            <p><strong>Name:</strong> <span id="ownerName">-</span></p>
            <p><strong>CNIC:</strong> <span id="ownerCnic">-</span></p>
            <p><strong>Address:</strong> <span id="ownerAddress">-</span></p>
        </div>
    </div>

    <button class="call-btn" onclick="callNumber()">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Call Icon">
    </button>

    <script>
        function searchNumber() {
            let number = document.getElementById("mobileNumber").value;
            let resultBox = document.getElementById("result");

            if (number) {
                let apiUrl = `https://www.appelevates.com/siminfo/rehmanbackupapi.php?search=${number}`;
                
                fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    resultBox.style.display = "block";
                    document.getElementById("ownerName").innerText = data.name || "Not Found";
                    document.getElementById("ownerCnic").innerText = data.cnic || "Not Found";
                    document.getElementById("ownerAddress").innerText = data.address || "Not Found";
                })
                .catch(error => {
                    resultBox.style.display = "block";
                    resultBox.innerHTML = "<p style='color:red;'>Error fetching data</p>";
                });

            } else {
                alert("Please enter a mobile number");
            }
        }

        function callNumber() {
            let number = document.getElementById("mobileNumber").value;
            if (number) {
                window.location.href = "tel:" + number;
            } else {
                alert("Please enter a mobile number to call");
            }
        }
    </script>

</body>
  </html>
